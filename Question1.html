<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Links Table</title>
</head>
<body>
    <h1>Links Generator </h1>
    <div class="form-container">
        <form id="linkForm">
            <label for="startRange">Start Range:</label>
            <input type="number" id="startRange" name="startRange" value="1" min="1" required>
            <label for="endRange">End Range:</label>
            <input type="number" id="endRange" name="endRange" value="1" min="1" required>
            <button type="submit">Display Table</button>
        </form>
        <p id="validRangeMessage">Valid Range: 1-<span id="endRangeValue"></span></p>
        <p id="errorMessage" class="error"></p>
    </div>
    <table id="linkTable" border="1">
    
    </table>

    <script>
        const data = ["syllabus.html", "phim.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
        const endRangeValue = data.length;

        document.getElementById('endRangeValue').textContent = endRangeValue;

        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const startRange = parseInt(document.getElementById('startRange').value);
            const endRange = parseInt(document.getElementById('endRange').value);
            const errorMessage = document.getElementById('errorMessage');
            const linkTable = document.getElementById('linkTable');
            linkTable.innerHTML = '';  

            if (isNaN(startRange) || isNaN(endRange) || startRange < 1 || endRange < 1 || startRange > endRangeValue || endRange > endRangeValue || startRange > endRange) {
                errorMessage.textContent = `Invalid range, valid range: 1-${endRangeValue}`;
            } else {
                errorMessage.textContent = '';
                for (let i = startRange; i <= endRange; i++) {
                    const row = linkTable.insertRow();
                    const cell = row.insertCell();
                    const link = document.createElement('a');
                    link.href = data[i - 1];
                    link.textContent = data[i - 1];
                    cell.appendChild(link);
                }
            }
        });
    </script>
</body>
</html>
